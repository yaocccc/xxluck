<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,viewport-fit=cover">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/lottery.css">
        <title>幸运大转盘</title>
    </head>

    <body>
        <div class='winnerBox'>
            <img src="images/title.png" width="100%">
            <div class="turnplate_box">
                <canvas id="myCanvas" width="260px" height="260px">抱歉！浏览器不支持。</canvas>
                <button id="tupBtn" class="turnplatw_btn">
                    <img src="images/guding@2x.png" class="turnplatw_img">
                    <div class="goIcon"></div>
                </button>
            </div>
        </div>

        <div id="mask">
            <div class="blin"></div>
            <div class="caidai"></div>
            <div class="winning">
                <p><b id="emoji">😘😘😘</b><br/>抽中了<span id="text1"></span></p>
                <a href="#" target="_self" class="btn">确定</a>
            </div>
        </div>

        <div id="music">
          <audio id="player" controls="controls" autoplay>
              <source src="./music/1.flac"/>
          </audio>
        </div>

        <bgsound src="./music/1.flac"autostart=true loop=infinite>


        <script src="./js/jquery-1.7.2.min.js"></script>
        <script src="./js/lottery.js"></script>
        <script src="./js/awardRotate.js"></script>
    </body>
</html>
